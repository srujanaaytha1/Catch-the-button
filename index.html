<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Button Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
            margin: 20px 0;
        }
        #game-container {
            position: relative;
            width: 80%;
            height: 500px;
            margin: 0 auto;
            background-color: #e6f7ff;
            border: 2px solid #333;
            overflow: hidden;
            border-radius: 10px;
        }
        #catchButton {
            position: absolute;
            padding: 10px 20px;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #catchButton:hover {
            background-color: #ff4500;
        }
        #score {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Catch the Button Game</h1>
    <div id="game-container">
        <button id="catchButton" onclick="increaseScore()">Catch Me!</button>
    </div>
    <p id="score">Score: 0</p>

    <script>
        let score = 0;

        const catchButton = document.getElementById('catchButton');
        const gameContainer = document.getElementById('game-container');

        function moveButton() {
            const containerWidth = gameContainer.offsetWidth;
            const containerHeight = gameContainer.offsetHeight;

            const buttonWidth = catchButton.offsetWidth;
            const buttonHeight = catchButton.offsetHeight;

            const randomX = Math.random() * (containerWidth - buttonWidth);
            const randomY = Math.random() * (containerHeight - buttonHeight);

            catchButton.style.left = `${randomX}px`;
            catchButton.style.top = `${randomY}px`;
        }

        function increaseScore() {
            score++;
            document.getElementById('score').textContent = `Score: ${score}`;
            moveButton();
        }

        // Initialize the button's random position
        moveButton();
    </script>
</body>
</html>
